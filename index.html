<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="MiniMax.js" defer></script>
</head>
<body id="body">
    <h2>Tic Tac Toe</h2>
    <div id="start_div">
        <button id="start_btn">Let's start!</button>
    </div>
    <div id="game_table">
        <div class="cell" id="cell_0-0"></div>
        <div class="cell" id="cell_0-1"></div>
        <div class="cell" id="cell_0-2"></div>
        <div class="cell" id="cell_1-0"></div>
        <div class="cell" id="cell_1-1"></div>
        <div class="cell" id="cell_1-2"></div>
        <div class="cell" id="cell_2-0"></div>
        <div class="cell" id="cell_2-1"></div>
        <div class="cell" id="cell_2-2"></div>
    </div>
</body>
</html>
